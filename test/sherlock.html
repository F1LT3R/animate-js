<script type="text/javascript">

  // Add a new easing method to the options
  animate().extend('easing', {
    outCubic: function (t, b, c, d) {
      return c*((t=t/d-1)*t*t + 1) + b;
    }
  });

  var sherlock = document.getElementById('sherlock'),
      sherlock2 = document.getElementById('sherlock2');
  
  // Update the opacity
  function changeOpacity (obj, val) {
    obj.setAttribute('opacity', val);
  }

  // Define the animation: object, frames, easing
  var timeline = animate(sherlock, {
       0: 1,
       2: 0,
       4: 1
    }, 'outCubic')

    // Provide a callback for each update of the timeline
    .onUpdate(changeOpacity)

    // Provide a callback for wen the animation ends
    .onEnd(animationEnded);
  

  // We are going to use this to loop the animation
  function animationEnded () {
    timeline.restart();
  }

  timeline.play();

</script>
